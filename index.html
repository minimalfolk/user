<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Memojar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <div class="logo">Memojar</div>
    </a>
    <a href="userprofile.html" style="text-decoration: none; color: inherit;">
      <div class="user-profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" class="profile-icon">
      </div>
    </a>
  </header>

  <!-- Main Body -->
  <main>
    <section id="user-details">
      <h2>Edit Profile</h2>
      
      <!-- Profile Picture and Name -->
      <div class="profile-picture">
        <img id="profile-image" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
        <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)" />
      </div>
      
      <!-- Edit Name and Username -->
      <form id="profile-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>

        <button type="submit" class="save-button">Save</button>
      </form>
    </section>

    <section id="my-memories">
      <h2>My Memories</h2>
      <div id="memories-list">
        <!-- Memories will be displayed here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      Â©2025 Memojar.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
