<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Memo</div>
    <div class="user-profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" class="profile-icon" id="profile-icon">
    </div>
  </header>

  <!-- User Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>User Profile</h2>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Username:</strong> johndoe</p>
      <p><strong>Describe yourself:</strong> Web Developer and Designer.</p>
      <button id="edit-profile">Edit Profile</button>
      <h3>Shares</h3>
      <ul>
        <li>Shared Memory 1</li>
        <li>Shared Memory 2</li>
        <!-- Add more shared memories as needed -->
      </ul>
    </div>
  </div>

  <!-- Main Body -->
  <main>
    <!-- Add Memories Section -->
    <section id="add-memory">
      <h2>Add a Memory</h2>
      <form id="memory-form">
        <label for="memory-category">Category</label>
        <select id="memory-category">
          <option value="Personal">Personal</option>
          <option value="Family">Family</option>
          <option value="Achievement">Achievement</option>
          <option value="Relationship">Relationship</option>
        </select>
        
        <label for="memory-topic">Memory Topic</label>
        <input type="text" id="memory-topic" placeholder="Enter memory topic" required>
        
        <label for="memory-details">Details</label>
        <textarea id="memory-details" placeholder="Write about your memory..." required></textarea>
        
        <button type="submit" class="animated-button">Add Memory</button>
      </form>
    </section>

    <!-- Display Memories Section -->
    <section id="memory-list">
      <h2>My Memories</h2>
      <div id="memories">
        <!-- Memories will appear here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="#">Privacy</a>
      <a href="#">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      Â©2025 Memo
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
