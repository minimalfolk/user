<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Memojar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <div class="logo">Memojar</div>
    </a>
    <div class="user-profile">
      <a href="user-profile.html">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" class="profile-icon">
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section id="user-profile-section">
      <h2>User Profile</h2>
      <div class="profile-info">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" id="profile-picture">
        <div class="profile-details">
          <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
          <p><strong>Username:</strong> <span id="user-username">@johndoe</span></p>
          <button onclick="toggleEditMode()">Edit Profile</button>
        </div>
      </div>

      <!-- Edit Profile Form (Initially Hidden) -->
      <div id="edit-profile-form" class="edit-form" style="display: none;">
        <h3>Edit Your Profile</h3>
        <form id="edit-form">
          <label for="edit-name">Name</label>
          <input type="text" id="edit-name" value="John Doe" required>

          <label for="edit-username">Username</label>
          <input type="text" id="edit-username" value="@johndoe" required>

          <label for="edit-pic">Profile Picture URL</label>
          <input type="text" id="edit-pic" value="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

          <button type="button" onclick="saveChanges()">Save Changes</button>
          <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="#">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      Â©2025 Memojar
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
